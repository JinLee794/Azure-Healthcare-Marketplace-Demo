# Pre-commit hooks for Healthcare MCP Platform
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
        exclude: '(local\.settings\.json|__azurite|devcontainer\.json)'
      - id: check-added-large-files
        args: ['--maxkb=500']
        exclude: '(deploy/infra/specs/.*\.json|data/(cases|pdfs)/.*\.(pdf|png))'
      - id: check-merge-conflict
      - id: detect-private-key

  # Python linting + formatting (Ruff â€” config in pyproject.toml)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Prevent secrets from being committed
  # Disable if already using GitHub Advanced Security Secret Scanning
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: '(\.env\.example|local\.settings\.json|\.lock)'
